{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block page_title %}Password Reset{% endblock %}
{% block content %}
    <div class="container text-bg-info mt-3 text-bg-info col-lg-6 p-3">
        <form class="m-3" action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success text-left" type="submit">Send Email</button>
        </form>
    </div>
{% endblock %}
