{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block page_title %}
    Signup
{% endblock %}

{% block content %}
    <div class="container text-bg-info mt-3 text-bg-info col-lg-6 p-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success text-left" type="submit">Signup</button>
        </form>
    </div>
{% endblock %}
